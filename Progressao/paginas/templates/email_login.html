<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css"/>

</head>
<body>
    <div class="body-content">
        <div class="login-container">
            <div class="login-content">  
                <img src="/static/img/logo.png"  class="logo"/>   
                    <div class="login-email">
                    <br/> 
                    <h2>Entrar</h2>
                    <br/>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {% if error %}
                        
                                <div class="error-message">
                                    <p>{{ error }}</p>
                                </div>
                            {% endif %}
                            
                            <br/><br/>
                            <p> Não possui conta? 
                                <a href="{% url 'signup_email' %}">Criar Conta</a>
                            </p> 
                                <a href="{% url 'password_reset' %}">Esqueceu a sua senha?</a>
                            <br/><br/>
                            <div class="button-container">
                                <button class="button-next" type="submit">Próximo</button>
                                </div>    
                    </div>
                    
                    </form>
            </div>
                            
        </div>

        <div class="about-content">
               
            <button class="button-history" type="submit"> 
                <a class="icon" href="{% url 'conheca_mais' %}">
                    <img src="/static/img/lampada.png" class="icon"/>
                    &nbsp &nbsp &nbsp Conheça mais sobre o Contextus
                </a>
            </button>

            <!-- <br> -->
            
            <button class="button-history" type="submit">
                <a class="icon" href="mailto:cedis@unb.br%20?subject=Contato%20via%20Contextus">
                    <img src="/static/img/email.png" class="icon"/> 
                    &nbsp &nbsp &nbsp Contate-nos!
                </a>
            </button>
            
        </div> 

        <div class="fac-e-manual">
               
            <button class="fac-button" type="submit"> 
                <a href="{% url 'conheca_mais' %}">
                   
                    &nbsp &nbsp &nbsp <span>FAQ</span>
                </a>
            </button>

            <button class="use_manual-button" type="submit"> 
                <a href="{% url 'manual_de_uso' %}">
                    {% comment %} <iframe src="/static/img/manual_de_uso.pdf"></iframe> {% endcomment %}
                    &nbsp &nbsp &nbsp <span>Manual de Uso</span>
                </a>
            </button>
        </div>
        
    </div>
    
</body>
</html>
