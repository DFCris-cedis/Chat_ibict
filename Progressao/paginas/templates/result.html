<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contextus</title>
    <link rel="stylesheet" href="/static/css/home.css"/>
   
</head>
<body>
 
  <a class="leave" href="{% url 'login' %}">
    <p> Sair &nbsp</p> 
    </br>
    <img src="/static/img/leave.png"  class="button-leave"/>
  
  </a>

    <div class="body-content">
        <div class="login-container">
            <div class="login-content">
              <img src="/static/img/logo.png"  class="logo"/> 
                <div class="login-email">
               
                  <div class="form-field campo-phrasetest">
                  <p> ÁREA: {{ area }}</p>
                  <p> SUBÁREA: {{ subarea }}</p>
                </div> 
            </div>
        </div>
                  
                  <div class="about-content">
               
                    <p class="button-colaboradores"> Colaboradores:</p>
          
                    <br/>
                    <p class="button-logo">
                    <a class="logos" href="https://www.cedis.unb.br">
                      <img src="/static/img/cedis.png"  class="logos"/>
                    </a>
                    <a class="logos" href="https://www.fap.df.gov.br">
                      <img src="/static/img/fapdf.png"  class="logos"/>
                    </a>
                    <a class="logos" href="http://sitehistorico.ibict.br">
                      <img src="/static/img/ibict.png"  class="logos"/>
                    </a>             
                    
          
       
      </div>
        {% comment %} <button type="submit">Nova Pesquisa</button> {% endcomment %}
        <button onclick="voltar()">Nova Pesquisa</button>
        <script>
          function voltar() {
            window.history.back();
          }
          </script>
          <script>
            document.querySelector('button[value="logout"]').addEventListener("click", function () {
              window.location.href = "{% url 'logout_view' %}";  // Redireciona para a página de logout
            });
          
            document.querySelector('i.fa-arrow-right-from-bracket').addEventListener("click", function () {
              window.location.href = "{% url 'logout_view' %}";  // Redireciona para a página de login
            });
          </script>
 
  </body>
</html>
