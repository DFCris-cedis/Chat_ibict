<!DOCTYPE html>
<html>
  <head>
    <title>Contextus</title>
    
    <link rel="stylesheet" href="/static/css/signup.css" />
    
  </head>

  <body>
    <div class="container">
        <div class="coluna_1">
          <img src="/static/img/contextus2png" alt="chatibict" class="imagem" />
        </div>

        <div class="coluna_2">
            <div class="inner-box">
                <form method="post" class="form">
                 

{% if validlink %}
<div class="title"><h2>Renovar Senha</h2></div>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.new_password1.id_for_label }}">Nova senha:</label>
    {{ form.new_password1 }}
  </div>
  <div class="form-group">
    <label for="{{ form.new_password2.id_for_label }}">Confirme a nova senha:</label>
    {{ form.new_password2 }}
  </div>
  <button type="submit">Alterar Senha</button>
</form>
{% else %}

<p>The password reset link was invalid, possibly because it has already been used.  Please request a new password reset.</p>
{% endif %}
</div>
<div class="link">
<a href="{% url 'auth:login' %}">Possui conta? Login</a>
</div>
</div>
</form>
</html>
