<!DOCTYPE html>
<html>
  <head>
    <title>Contextus</title>
    <link rel="stylesheet" href="/static/css/password_reset_form.css" />
  </head>
  <body>
    <div class="container">
      <div class="coluna_1">
        <img src="/static/img/contextus2.png" alt="chatibict" class="imagem" />
      </div>
      

      <div class="coluna_2">
        <h1>Esqueceu sua senha?</h1>

        <div class="inner-box">
          <form method="post" class="form">
            <div class="title"><h4>Para recuperar seu acesso, precisamos do seu E-mail.</h4></div>
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.email.id_for_label }}" style="display: block">Email:</label>
              {{ form.email }}
            </div>
            <button type="submit">ENVIAR</button>
          </form>
        </div>
        <div class="link">
          <a href="{% url 'auth:login' %}">Lembrou da senha? Login</a>
          </div>
      </div>
      
    </div>
  </body>
</html>
