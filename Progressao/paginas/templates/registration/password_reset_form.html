{% extends 'base.html' %}

{% block title %}Esqueceu sua senha?{% endblock %}

{% block content %}
  <h1>Esqueceu sua senha?</h1>
  <p>Para recuperar seu acesso, precisamos do seu E-mail.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar">
  </form>
{% endblock %}
