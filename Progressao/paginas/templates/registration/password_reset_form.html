<html lang="pt">
<head>

<body>
    
    <div class="body-content">

                    <h2>Insira sua Senha</h2>

                    <form method="post">

                      {{ form.email.label_tag }} <!-- Renderiza a label do campo de e-mail -->
                      {{ form.email }} <!-- Renderiza o campo de e-mail -->
    <div class="button-container">
      <button class="button-next" type="submit">Enviar</button>
  </div>    
</div>

</form>
</div>
  
</div>
</div>
