<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/password_rest_form.css"/>

    <!-- Adicione aqui qualquer CSS ou frameworks que vocÃª esteja usando -->
</head>
<body>
    
    <div class="body-content">
        
            <a href="{% url 'login' %}"><img src="/static/img/back.png" class="img-back"></a>
       
        
        <div class="login-container">
            
            <div class="login-content">  
                <img src="/static/img/logo.png"  class="logo"/>   
                    <div class="login-email">
                    <br/> 
                    <h2>Insira seu Email:</h2>
                    <br/> <br/> 
                    <form method="post" id="password_reset_form">
                        {% csrf_token %}
                        {{ form.email.label_tag }}
                        {{ form.email }}
                        {% if messages %}
                            <div class="error">
                                {% for message in messages %}
                                    <div class="message">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <br/><br/><br/><br/>
                        <div class="button-container">
                            <button class="button-next" type="submit" id="reset_password_button">Enviar</button>
                        </div>    
                    </form>
                    
                    </div>
  
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var resetButton = document.getElementById('reset_password_button');
        resetButton.addEventListener('click', function () {
            // Disable the button to prevent multiple submissions
            resetButton.disabled = true;
            // Submit the form
            document.getElementById('password_reset_form').submit();
        });
    });
</script>
