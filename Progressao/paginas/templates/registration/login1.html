<!DOCTYPE html>
<html>
<head>
    <title>Contextus</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#login-form').on('submit', function (e) {
                e.preventDefault();
                
                var email = $('#id_username').val();
                var password = $('#id_password').val();
                
                $.ajax({
                    type: 'POST',
                    url: '{% url 'login' %}',
                    data: {
                        email: email,
                        password: password,
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function (response) {
                        if (response.success) {
                            console.log('Login bem-sucedido');
                            window.location.href = "/home/";
                        } else {
                            console.log('Login falhou, mensagem de erro:', response.error_message);
                            displayErrorModal('Ocorreu um erro durante a verificação do login.');
                            // Exibir a mensagem de erro no modal ou em algum elemento na página
                        }
                    },
                    
                
                    error: function (xhr) {
                        console.log('Erro na solicitação AJAX:', JSON.stringify(xhr));
                        displayErrorModal('Ocorreu um erro durante a verificação do login.');
                    }
                });
            });
        });
    
        function displayErrorModal(message) {
            var errorModal = document.getElementById("errorModal");
            var modalMessage = document.getElementById("modalMessage");
            modalMessage.innerText = message;
            errorModal.style.display = "block";
        }
    
        function closeModal() {
            var errorModal = document.getElementById("errorModal");
            errorModal.style.display = "none";
        }
    </script>
    
</head>
<body>

<div id="errorModal" style="display:none; position: absolute; top: 10%; left: 50%; z-index: 9999; background-color: white; padding: 20px; border: 1px solid red;">
    <span id="modalMessage"></span>
    <button onclick="closeModal()">Fechar</button>
</div>

<div class="container">

    <div class="coluna_1">
        <img src="/static/img/contextus2.png" alt="chatibict" class="imagem" />
    </div>

    <div class="coluna_2">
        <div class="title"><h1>BEM-VINDO(A)!</h1></div>

        <div class="inner-box">
            <form method="post" action="{% url 'login' %}" class="form" id="login-form">
                <div class="title"><h2>Login</h2></div>
            
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" style="display: block">Email:</label>
                    {{ form.username }} {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" style="display: block">Senha:</label>
                    {{ form.password }} {{ form.password.errors }}
                </div>
            
                <button type="submit">ENTRAR</button>
            </form>
        </div>
        
        <div class="link">
            <a href="{% url 'signup' %}">Não tem uma conta? Cadastre-se aqui</a>
            <p>
                <a href="{% url 'password_reset' %}">Esqueceu a sua senha?</a>
            </p>
        </div>
    </div>

</div>

</body>
</html>
