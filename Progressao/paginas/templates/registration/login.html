<!DOCTYPE html>
<html>
  <head>
    <title>chatibict</title>
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="coluna_1">
        <img src="/static/img/contextus2.png" alt="chatibict" class="imagem" />
      </div>

      <div class="coluna_2">
        <div class="title"><h1>BEM-VINDO(A)!</h1></div>

        <div class="inner-box">
          <form method="post" class="form">
            <div class="title"><h2>Login</h2></div>

            {% csrf_token %}
            <div class="form-group">
              <label
                for="{{ form.username.id_for_label }}"
                style="display: block"
                >Email:</label
              >
              {{ form.username }} {{ form.username.errors }}
            </div>
            <div class="form-group">
              <label
                for="{{ form.password.id_for_label }}"
                style="display: block"
                >Senha:</label
              >
              {{ form.password }} {{ form.password.errors }}
            </div>

            <button type="submit">ENTRAR</button>
          </form>
        </div>
        <div class="link">
          <a href="{% url 'signup' %}">NÃ£o tem uma conta? Cadastre-se aqui</a>
          <p>
            <a href="{% url "password_reset" %}">Esqueceu a sua senha?</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
