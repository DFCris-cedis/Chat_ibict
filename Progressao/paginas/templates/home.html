<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contextus</title>
    <link rel="stylesheet" href="/static/css/home.css"/>
    <script>
      // Atualiza o valor do campo de idioma no formulário e o campo de título
      function changeLanguage(language) {
          document.getElementById('language').value = language;
          localStorage.setItem('selectedLanguage', language); // Salva no Local Storage

          // Exibe ou oculta o campo título com base no idioma
          var titleField = document.querySelector('.campo-title');
          if (titleField) {
              titleField.style.display = language === 'en' ? 'block' : 'none';
          }
      }

      // Carrega a preferência de idioma do Local Storage ao abrir a página
      document.addEventListener('DOMContentLoaded', function() {
          var savedLanguage = localStorage.getItem('selectedLanguage') || 'pt';
          changeLanguage(savedLanguage); // Aplica a preferência de idioma salva
      });
    </script>
</head>
<body>
 
  <a class="leave" href="{% url 'login' %}">
    <p> Sair &nbsp</p> 
  </br>
    <img src="/static/img/leave.png"  class="button-leave"/>
  
  </a>
    <div class="option">
        <p> Língua do texto a ser pesquisado: </p>
    </br>
        <button class="button-pesquisar" type="button" onclick="changeLanguage('en')">Inglês</button>
        <button class="button-pesquisar" type="button" onclick="changeLanguage('pt')">Português</button>
    </div>

    <div class="body-content">
        <div class="login-container">
            <div class="login-content">
              <img src="/static/img/logo.png"  class="logo"/> 
                <div class="login-email">
                    <form method="POST" class="form-container">
                        {% csrf_token %}
                        <input type="hidden" id="language" name="language" value="pt">

                        <div class="form-field campo-title" style="display: none;">
                        {{ form.title.label_tag }} {{ form.title }}
                    </div>
                    
                    </br>
                      <div class="form-field campo-phrasetest">
                        {{ form.phraseTest.label_tag }} {{ form.phraseTest }}
                      </div>
                    </br>
                    <div class="button-container">
                      <button class="button-next" type="submit">Buscar</button>
                    </div>
                      </form>
                    </div> 

            </div>        
        </div>

        <div class="about-content">
               
          <p class="button-colaboradores"> Colaboradores:</p>
          
         <br/>
          <p class="button-logo">
            <a class="logos" href="https://www.cedis.unb.br">
              <img src="/static/img/cedis.png"  class="logos"/>
            </a>
              <a class="logos" href="https://www.fap.df.gov.br">
                <img src="/static/img/fapdf.png"  class="logos"/>
              </a>
              <a class="logos" href="http://sitehistorico.ibict.br">
                <img src="/static/img/ibict.png"  class="logos"/>
              </a>             
          <p>
          
      </div> 
      </div>
</body>
</html>
